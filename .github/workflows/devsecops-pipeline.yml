name: DevSecOps Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Step 1: Set up Node.js environment
  setup-node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21.6.1'  # Specify your projectâ€™s node version

      - name: Install Dependencies
        run: npm install

  # Step 2: Static Code Analysis (ESLint)
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21.6.1'

      - name: Install ESLint
        run: npm install eslint --save-dev

      - name: Run ESLint
        run: npx eslint . || true  # Ignore ESLint errors and continue

  # Step 3: Security Vulnerability Scanning (npm-audit)
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21.6.1'

      - name: Install Dependencies
        run: npm install

      - name: Run npm audit
        run: npm audit --audit-level=high

  # Step 4: Code Quality and Vulnerability (Snyk)
  snyk-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Snyk
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }} || true 

      - name: Run Snyk to check vulnerabilities
        run: snyk test --all-projects || true 
